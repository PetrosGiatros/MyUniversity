<template name="Mc.description">
<p>McNeese State University is a public regional university located in Lake Charles, Louisiana, in the United States.
Founded in 1939 as Lake Charles Junior College, it was renamed McNeese Junior College after John McNeese, an early local educator.
The present name was adopted in 1970. McNeese is part of the University of Louisiana System and is classified by the Carnegie Foundation as a Master's University.
The selective admissions university consists of six colleges and the Doré School of Graduate Studies. McNeese is accredited by the Southern Association of Colleges
and Schools, and all programs of study are accredited by their respective national boards.
The main campus occupies 121 acres (0.49 km2) lined with oak trees in the heart of south Lake Charles.
The main campus includes 68 main buildings. In addition, the physical plant also includes 2.04 km McNeese Farm,
a 260,000 m2 Athletic plant, Burtom Coliseum, the Louisiana Environmental Research Center, and nearly 6.5 km2 of donated farm property used for research, farming, and ranching.
The Southwest Louisiana Entrepreneurial and Economic Development (SEED) Center is under construction on
the university campus to allow local business leaders and McNeese students to work in tandem. The newly renovated Jack V.
Doland Field House, which now houses offices for all of the football coaches, equipment manager, conditioning and strength coach
and members of the athletic administration as well as the ticket. Also, a recent $16 million annex to the Shearman Fine Arts Center
has been completed and renovations have begun on the older sections of the facility.
The McNeese Recreation Complex includes two weight rooms, basketball courts, tennis courts, an indoor track, and an Olympic size swimming pool.
As a member of the University of Louisiana System and a selective admissions institution, McNeese offers programs through the Department
of General and Basic Studies and six academic colleges: Business, Education, Engineering and Computer Science, Liberal Arts,
Nursing and Health Professions, and Science. McNeese's student body is comprised of students from throughout Louisiana, the United States,
and approximately 50 countries. McNeese achieved Commission on Colleges/Southern Association of Colleges and Schools accreditation in 1954 and maintains
its regional accreditation status as a Level IV institution authorized to award associate, bachelor, master, and specialist degrees.
The University also provides opportunities for continuing education in support of its mission to value lifelong learning.
</p>
