<template name="Texas.description">
  <p>Like the state it calls home, The University of Texas at Austin is a bold, ambitious leader.
  Ranked among the biggest and best research universities in the country, UT Austin is home to more than
  51,000 students and 3,000 teaching faculty. Together they are working to change the world through
  groundbreaking research and cutting-edge teaching and learning techniques. Here, tradition and innovation
  blend seamlessly to provide students with a robust collegiate experience. Amid the backdrop of Austin, Texas,
  a city recognized for its creative and entrepreneurial spirit, the university provides a place to explore countless
  opportunities for tomorrow’s artists, scientists, athletes, doctors, entrepreneurs and engineers.
</p>
<div class='row'>
  <div class='col s12'>
    <p class="flow-text" align='center'>Texas Pride</p>
  </div>
</div>
<p>
 UT Austin is the flagship school of the University of Texas System,
  which includes nine academic universities and six health institutions statewide.
  As a public university, it takes seriously its charge to serve the great state of
  Texas that supports it — and with billions of dollars in added state income every year,
  not to mention countless other benefits to local and statewide communities, The University
  of Texas at Austin provides an exceptional return on investment. An enduring symbol of the
  spirit of Texas, the university drives economic and social progress, all while serving our city
  , state and nation as a leading center of knowledge and creativity.
</p>
<div class='row'>
  <div class='col s12'>
    <p class="flow-text" align='center'>Longhorns for Life</p>
  </div>
</div>
<p>
 Our large student body, storied history, strong community and richness of tradition
 have given rise to a proud alumni base of more than 484,000, which includes industry
 leaders like Michael Dell and Rex Tillerson, entertainers like Oscar-winning actor Matthew McConaughey,
 Academy Award-winning actress Marcia Gay Harden and film director Robert Rodriguez, journalists like Bill
 Moyers and Walter Cronkite, and politicians like Sam Rayburn, James Baker and Kay Bailey Hutchison. In addition
 to providing great networking opportunities, our alumni connectedness ensures that you can find fellow Longhorns no matter where you go after graduation.
</p>
</template>

<template name="Texas.academics">

  Top-Ranked Academics
</p>
  </div>
 </div>
 <div>
   <p>
     Whether you're a scholar of the sciences, humanities, or arts, we offer dozens of top-ranked programs with a proven record of success.
     But you don't have to take our word for it: The university is one of the top 20 public universities according to U.S. News & World Report, with the
      No. 1 accounting and Latin American history graduate programs in the country, plus more than 15 undergraduate programs and 40 graduate programs
      ranked in the top 10 nationally. No matter where you look, it's clear that academic excellence is an essential part of the UT Austin experience.
