<template name="register">
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper blue lighten-1">
        <a href="#" class="brand-logo center">My University</a>
        <ul class="right hide-on-med-and-down">
            <li><a onclick="Router.go('/')" class="pointer">Home</a></li>
            <li><a href="/p/about"><i class="material-icons left">info_outline</i>About Us</a></li>
            <li id="loginText">
              {{#if currentUser}}
                {{> logoutBtn}}
              {{else}}
                {{> loginBtn}}
              {{/if}}
            </li>
        </ul>
      </div>
    </nav>
  </div>
 {{#if currentUser}}
  {{> redirect}}
 {{/if}}
 <div class="container">
   <div class="row"></div>
   <div class="row"></div>
   <div class="row">
     <div class="col s8 offset-s2">
       <div class="card white hoverable">
         <div class="card-content blue-text">
           <span class="card-title"><h3 class="flow-text center-align">Register</h3></span>
           <p class="center-align">Please fill out at least the following two fields.</p>
           <div class="divider"></div>
             <form>
               <div class="section">
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="registerUser" class="validate" required pattern=^\S*$ />
                    <label for="registerUser" data-error="Invalid User">Username</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="password" name="registerPassword" class="validate" required pattern=^\S*$ />
                    <label for="registerPassword" data-error="Invalid Password">Password</label>
                  </div>
                </div>
               </div>
               <p class="center-align flow-text">Personal Details</p>
               <div class="divider"></div>
               <div class="section">
                 <div class="row">
                   <div class="input-field col s6">
                     <input type="text" name="registerFirst"/>
                     <label for="registerFirst">First Name</label>
                   </div>
                   <div class="input-field col s6">
                     <input type="text" name="registerLast"/>
                     <label for="registerLast" class="label">Last Name</label>
                   </div>
                 </div>
               </div>
               <p class="center-align flow-text">SAT <span class="little">25th-75th percentile (enrolled students)</span></p>
               <div class="divider"></div>
               <div class="section">
                 <div class="row">
                   <div class="input-field col s4">
                     <input type="number" min="0" max="800" name="registerReading" class="validate"/>
                     <label for="registerReading" data-error="Invalid Grade.">Reading</label>
                   </div>
                   <div class="input-field col s4">
                     <input type="number" min="0" max="800" name="registerMath" class="validate"/>
                     <label for="registerMath" data-error="Invalid Grade.">Mathematics</label>
                   </div>
                   <div class="input-field col s4">
                     <input type="number" min="0" max="800" name="registerWrite" class="validate"/>
                     <label for="registerWrite" data-error="Invalid Grade.">Writing</label>
                   </div>
                 </div>
               </div>
               <p class="center-align flow-text">Other Grades</p>
               <div class="divider"></div>
               <div class="section">
                 <div class="row">
                   <div class="input-field col s4">
                     <input type="number" min="0" max="34" name="registerACT" class="validate"/>
                     <label for="registerACT" data-error="Invalid Grade.">ACT <span class="little">25th-75th percentile (enrolled students)</span></label>
                   </div>
                   <div class="input-field col s4">
                     <input type="number" min="0" max="120" name="registerToefl" class="validate"/>
                     <label for="registerToefl" data-error="Invalid Grade.">TOEFL</label>
                   </div>
                   <div class="input-field col s4">
                     <input type="number" min="0" step="any" name="registerGPA" class="validate" />
                     <label for="registerGPA" data-error="Invalid GPA.">GPA</label>
                   </div>
                 </div>
               </div>
               <div class="card-action">
                 <div class="row">
                   <div class="col s3">
                     <button class="btn-large waves-effect waves-light" type="submit" name="action" value="Register">Register
                      <i class="material-icons right">send</i>
                     </button>
                   </div>
                   <div class="col s6">
                     <a href="/p/login" class="valign">Back to login</a>
                   </div>
                 </div>
               </div>
             </form>
           </div>
         </div>
       </div>
     </div>
   </div>
</template>
