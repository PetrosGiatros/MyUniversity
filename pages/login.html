<template name="loginPage">
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper blue lighten-1">
        <a href="#" class="brand-logo center">My University</a>
        <ul class="right hide-on-med-and-down">
          <li><a onclick="Router.go('/')" class="pointer">Home</a></li>
          <li><a href="/p/dashboard"><i class="material-icons left">dashboard</i>Dashboard</a></li>
          <li><a href="/p/personalProfile">Profile</a></li>
          <li><a href="/p/about">About Us</a></li>
          <li id="loginText">
            {{#if currentUser}}
              {{> logoutBtn}}
            {{else}}
              {{> loginBtn}}
            {{/if}}
          </li>
        </ul>
      </div>
    </nav>
  </div>
 {{#if currentUser}}
  {{> redirect}}
 {{else}}
  {{> login}}
 {{/if}}
</template>
<template name="login">
  <div class="container">
    <div class="row"></div>
    <div class="row"></div>
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card white lighten-3 hoverable">
          <div class="card-content blue-text">
            <span class="card-title"><h3 class="flow-text center-align">Login</h3></span>
            <p class="center-align">Please login with your username and password.</p>
            <form>
              <div class="divider"></div>
              <div class="section">
                <div class="row">
                  <div class="input-field col s12">
                    <input type="text" name="loginUser" required/>
                    <label for="loginUser">Username</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input type="password" name="loginPassword" class="input" required/>
                    <label for="loginPassword">Password</label>
                  </div>
                </div>
              </div>
              <div class="card-action">
                <div class="row">
                  <div class="col s6">
                    <button class="btn-large waves-effect waves-light" type="submit" name="action" value="Login">Login
                      <i class="material-icons right">send</i>
                    </button>
                  </div>
                  <div class="col s6">
                    <p>Don't have an account? <a href="/p/register">Register</a></p>
                  </div>
                </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
<template name="redirect">
  <p>Redirecting...</p>
</template>
